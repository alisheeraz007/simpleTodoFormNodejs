<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <!-- <form> -->
    <input required type="text" placeholder="Email" id="email" /></br>
    <input required type="text" placeholder="Password" id="password" /></br>
    <button onclick="send()" id="add" style="display: block">
        send
    </button>
    <button onclick="update()" id="update" style="display: none">
        update
    </button>
    <!-- </form> -->
    <table id="ul">

    </table>
</body>
<script>
    var arr = []
    function send() {
        event.preventDefault()
        let email = document.getElementById("email").value
        let password = document.getElementById("password").value
        let obj = {
            email: email,
            password: password,
        }
        arr.push(obj)
        var ul = document.getElementById("ul")
        ul.innerHTML = ""
        for (var i = 0; i < arr.length; i++) {
            ul.innerHTML += `<tr>
                    <td>${arr[i].email}</td>
                    <td>${arr[i].password}</td>
                    <td><button onclick="del(${i})">Delete</button></td>
                    <td><button onclick="edit(${i})">Edit</button></td>
                </tr>`;
        }
        // console.log(ul)
    }

    function del(i) {
        var ul = document.getElementById("ul")
        ul.innerHTML = ""
        arr.splice(i, 1)
        for (var i = 0; i < arr.length; i++) {
            ul.innerHTML += `<tr>
                    <td>${arr[i].email}</td>
                    <td>${arr[i].password}</td>
                    <td><button onclick="del(${i})">Delete</button></td>
                    <td><button onclick="edit(${i})">Edit</button></td>
                </tr>`;
        }
    }

    var index;

    function edit(i) {
        index = i;
        document.getElementById("email").value = arr[i].email
        document.getElementById("password").value = arr[i].password
        document.getElementById("add").style.display = "none"
        document.getElementById("update").style.display = "block"
    }

    function update() {
        event.preventDefault()
        var ul = document.getElementById("ul")
        var email = document.getElementById("email").value
        var password = document.getElementById("password").value
        ul.innerHTML = ""
        arr[index].email = email
        arr[index].password = password
        for (var i = 0; i < arr.length; i++) {
            ul.innerHTML += `<tr>
                    <td>${arr[i].email}</td>
                    <td>${arr[i].password}</td>
                    <td><button onclick="del(${i})">Delete</button></td>
                    <td><button onclick="edit(${i})">Edit</button></td>
                </tr>`;
        }
        document.getElementById("add").style.display = "block"
        document.getElementById("update").style.display = "none"
    }
</script>

</html>
